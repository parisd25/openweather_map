<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open API</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="input">
        <input type="text" class="inputValue" placeholder="Enter a city">
        <input type="submit" class="button" value="Submit">
    </div>
    <div class="display">
        <h1 class="name"></h1>
        <p class="desc"></p>
        <p class="temp"></p>
       
    </div>
    
    <p>
        <label>Kelvin</label>
        <input id="inputKelvin" type="number" placeholder="Kelvin" oninput="temperatureConverter(this.value)"
            onchange="temperatureConverter(this.value)">
    </p>
   
    <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
   

    
    <script src="js/main.js"></script>
    
</body>
</html>
